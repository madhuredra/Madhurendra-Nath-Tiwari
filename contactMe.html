            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;800&family=Raleway:wght@100&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Me</title>
</head>
<body>
        <!-- navbar start -->
        <nav class="navbar">
            <div class="navbar-left">
                <ul>
                    <li>
                        <a href="#home">
                            <div class="name">
                                <div class="same-color">&lt;</div>
                                <div class="animation M">M</div>
                                <div class="A">A</div>
                                <div class="D">D</div>
                                <div class="H">H</div>
                                <div class="U">U</div>
                                <div class="R">R</div>
                                <div class="E">E</div>
                                <div class="N">N</div>
                                <div class="D">D</div>
                                <div class="R">R</div>
                                <div class="A">A</div>
                                <div class="same-color">&gt;</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul>
                    <li>
                        <a href="index.html" class="" target="_blank">Home</a>
                    </li>
                    <li>
                        <a href="aboutMe.html" target="_blank">About Me</a>
                    </li>
                    <li>
                        <a href="contactMe.html" class="active" target="_blank">Contact Me</a>

                    </li>
                </ul>
            </div>
        </nav>
        <!-- navbar end -->
    <!-- Contact Me Section -->
    <div id="contact">
        <h1 class="contact-text">Contact Me</h1>
        <div class="contact">
            <div class="contact-img">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/contact-us-3483604-2912020.png"
                    alt="" srcset="">
            </div>
            <div class="contact-form">
                <div class="form-style-3">
                    <form>
                        <fieldset>
                            <legend>Personal</legend>
                            <label for="field1"><span>Name <span class="required">*</span></span><input type="text"
                                    class="input-field" name="field1" value="" /></label>
                            <label for="field2"><span>Email <span class="required">*</span></span><input type="email"
                                    class="input-field" name="field2" value="" /></label>
                            <label for="field3"><span>Phone <span class="required">*</span></span><input type="text"
                                    class="input-field" name="field3" value="" /></label>
                        </fieldset>
                        <fieldset>
                            <legend>Message</legend>
                            <label for="field6"><span>Message <span class="required">*</span></span><textarea name="field6"
                                    class="textarea-field"></textarea></label>
                            <label><span> </span><input type="submit" value="Submit" /></label>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section End -->
</body>
</html>
